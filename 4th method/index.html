<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Pop-Up Example</title>
    <style>
        
        .popup {
            display: none; 
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup-content {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
        .popup button {
            padding: 10px 20px;
            border: none;
            background: #007bff;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
        }
        .popup button:hover {
            background: #0056b3;
        }
       
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="popup" class="popup">
        <div class="popup-content">
            <p>Welcome! </p>
            <button onclick="startMusic()">Hi</button>
        </div>
    </div>

    <audio id="myAudio" src="Music.mp3"></audio>
    <button id="Mute" class="hidden" onclick="pauseSound()">Mute</button>
    <input type="range" id="volumeControl" class="hidden" min="0" max="1" step="0.1" value="1" onchange="setVolume(this.value)">

    <script>
        var audio = document.getElementById("myAudio");
        var muteButton = document.getElementById("Mute");
        var volumeControl = document.getElementById("volumeControl");
        var popup = document.getElementById("popup");

        function startMusic() {
            popup.style.display = "none";
            document.querySelector("button.hidden").style.display = "block";
            document.querySelector("input.hidden").style.display = "block";
            audio.play();
        }

        function pauseSound() {
            if (audio.paused) {
                audio.play();
                muteButton.textContent = "Mute";
            } else {
                audio.pause();
                muteButton.textContent = "Unmute";
            }
        }

        function setVolume(volume) {
            audio.volume = volume;
        }


        window.onload = function() {
            popup.style.display = "flex";
        };
    </script>
</body>
</html>
