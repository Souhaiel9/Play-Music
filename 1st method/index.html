<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Music</title>
</head>
<body>
    <audio id="myAudio" src="Bell Ding.mp3"></audio>
    <button onclick="playTheBill()">Hit the bell</button>
    <script>
function playTheBill(){
var bellDing = document.getElementById("myAudio");
bellDing.play();
}

    </script>
</body>
</html>
